<html>
<head>
 <title>registration Form</title>
 </head>
 <body>
 <h2>Registration Form</h2>
<form>
 <fieldset>
<label for="fullname">Full Name</label>
<input type="text"id="fullname"name="fullname"required><br><br>
<Email->
<label for="email">Email-</label>
<input type="email"id="email"name="email"required><br><br>
<label for="password">Password</label>
<input type="password"id="password"name="password"><br><br>
<label for="DOB">Date Of Birth</label>
<input type="date"id="dob"name="dob"><br><br>
<label>Gender</label>
<input type="radio"id="male"name="gender"value="Male">
<label for="male">Male</label><br>
<input type="radio"id="female"name="gender"value="Female"><br><br>
<label for="female">female</label><br>
 <label>hobbies</label>
<input type="checkbox"name="hobby"value="Reading">Reading
<input type="checkbox"name="hobby"value="playing PES">playing PES
<input type ="checkbox"name="hobby"value="Swimming">Swimming><br><br>
<label for="country">Name</label>
<select id="Country"name="country">
<option value="Kenya">Kenya</option>
<option value="Tanzania">Tanzania</option>
<option value="Uganda">Uganda</option>
<option value="Rwanda">Rwanda</option>
<option value="Burundi">Burundi</option><br>br>
<label for="bio">Short Bio:</label><br>
<textarea id="bio"name="bio"rows="4"cols="30"><</textarea><br><br>
<label for="photo">Upload photo</label>
<input type="file"id="level"name="level"min="0"max="10"><br><br>
    <Submit Button->
    <input type="submit"value="Register">
</fieldset>
                        </form>
    </body>
</html>
